<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A CASIO STORE - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block meta_description %}Buy authentic Casio watches online in Pakistan – Classic, Analog, G-Shock, and Best Sellers at A CASIO STORE{% endblock %}">
    <meta name="keywords" content="Casio watches, buy Casio online, Casio classic, Casio G-Shock, AKWatches.pk, analog watches, digital watches, best sellers">
    <meta name="author" content="A CASIO STORE">
    <meta name="robots" content="index, follow">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicons/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='images/favicons/favicon-96x96.png') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicons/favicon.svg') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicons/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicons/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/favicons/site.webmanifest') }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="A CASIO STORE – Premium Casio Watches in Pakistan">
    <meta property="og:description" content="Shop authentic Casio watches online: Classic, Analog, G-Shock, and Best Sellers. Free shipping across Pakistan.">
    <meta property="og:image" content="{{ url_for('static', filename='images/logo.png') }}">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="A CASIO STORE – Premium Casio Watches in Pakistan">
    <meta name="twitter:description" content="Shop authentic Casio watches online: Classic, Analog, G-Shock, and Best Sellers. Free shipping across Pakistan.">
    <meta name="twitter:image" content="{{ url_for('static', filename='images/logo.png') }}">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-KEaW..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">

    {% block extra_css %}{% endblock %}

    <!-- Structured Data (JSON-LD for SEO) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "A CASIO STORE",
      "image": "{{ url_for('static', filename='images/logo.png') }}",
      "url": "https://acasiostore.pk",
      "telephone": "+923462738961",
      "sameAs": [
        "https://www.tiktok.com/@acasioshop?_r=1&_t=ZS-92rgvvPR78i",
        "https://www.youtube.com/channel/UCN5q6Y2cbmBduX_vySV1d9w"
      ],
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Shop No F21B, First Floor Amma Tower, M.A.Jinnah Rd",
        "addressLocality": "Karachi",
        "addressCountry": "PK"
      }
    }
    </script>
</head>

<body>
    {% include 'header.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %}

    <!-- Floating WhatsApp button -->
    <a href="https://wa.me/+923462738961" class="whatsapp-btn" target="_blank" aria-label="Chat on WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Scroll to top -->
    <button class="scroll-top" id="scrollTopBtn" aria-label="Scroll to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
