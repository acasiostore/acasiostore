<header class="site-header">
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <span><i class="fas fa-phone"></i> +92 346 2738961</span>
        </div>
        <div class="top-bar-right">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@acasioshop?_r=1&_t=ZS-92rgvvPR78i" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.youtube.com/channel/UCN5q6Y2cbmBduX_vySV1d9w" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <!-- Main Navigation -->
    <nav class="main-nav">
        <div class="nav-inner">
            <!-- Center: Logo -->
            <a href="{{ url_for('home') }}" class="logo logo-with-text">
                <img src="{{ url_for('static', filename='images/logo.png') }}"
                     alt="A Casio Store"
                     class="site-logo">
                <span class="logo-text">A CASIO STORE</span>
            </a>

            <!-- Right: Nav Links and Icons -->
            <ul class="nav-links">
                <li><a href="{{ url_for('category_page', slug='classic-watches') }}">Classic</a></li>
                <li><a href="{{ url_for('category_page', slug='analog-watches') }}">Analog</a></li>
                <li><a href="{{ url_for('category_page', slug='g-shock') }}">G-Shock</a></li>
                <li><a href="{{ url_for('sale_page') }}">Sale</a></li>
                <li><a href="{{ url_for('warranty') }}">Warranty</a></li>
            </ul>

            <div class="nav-icons">
                <button class="icon-btn" aria-label="Wishlist">
                    <i class="far fa-heart"></i>
                </button>

                <a href="{{ url_for('view_cart') }}" class="icon-btn cart-btn" aria-label="Shopping Cart">
                    <i class="fas fa-shopping-cart"></i>
                    {% if cart_count and cart_count > 0 %}
                    <span class="cart-badge">{{ cart_count }}</span>
                    {% endif %}
                </a>

                <a href="tel:+923215551234" class="icon-btn" aria-label="Call Us">
                    <i class="fas fa-phone"></i>
                </a>
            </div>

            <!-- Mobile toggle -->
            <button class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
</header>
